buildscript{
	ext{
		//SonarServer
		sonarServer = 'http://localhost:8000/'
		sonarProjectName = 'LocalTest'
		sonarProjectKey = 'LocalTest'
	}
}
plugins {
	id 'org.springframework.boot' version '2.7.4'
	id 'io.spring.dependency-management' version '1.0.14.RELEASE'
	id 'java'
	id 'war'
	id "org.sonarqube"
}
apply plugin: "org.sonarqube"
defaultTasks 'clean', 'war'
group = 'com.example.Test'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'
/*
 * Configure the war task.
 */
war {
	enabled = true
	baseName = "SonarTest"
	archiveName = baseName + ".war"
}
repositories {
	mavenCentral()
}
sonarqube {
	properties {
		property "sonar.host.url", sonarServer
		property "sonar.projectKey", sonarProjectKey
		property "sonar.projectName", sonarProjectName
		property "sonar.login", "admin"
		property "sonar.password", "admin123"
	}
}
dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
}


